<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/12bool.css">
    <title>Griglia</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
        </div>

        <div class="row">
            <div class="col-2">col</div>
            <div class="col-5">col</div>
            <div class="col-5">col</div>
        </div>

        <div class="row">
            <div class="col-12">12 col</div>
        </div>

        <div class="row">
            <div class="col-8">8 col</div>
            <div class="col-2">2 col</div>
            <div class="col-2">2 col</div>
        </div>

        <div class="row">
            <div class="col-1">1 col</div>
            <div class="col-2"> 2 col</div>
            <div class="col-2"> 2 col</div>
            <div class="col-6"> 6 col</div>
            <div class="col-1">1 col</div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-2">
                        <div class="nested">nested 2 col</div>
                    </div>
                    <div class="col-2">
                        <div class="nested">nested 2 col</div>
                    </div>
                    <div class="col-8">
                        <div class="nested">nested 8 col</div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <div class="nested">Nested 6 col</div>
                    </div>
                    <div class="col-6">
                        <div class="nested">Nested 6 col</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12"></div>
        </div>
        <!-- <div class="row">
            <div class="col-12-offset"></div>
        </div> -->

        <div>OFFSET</div>

        <div class="row">
            <div class="col-11-offset col-1"></div>
        </div>

        <div class="row">
            <div class="col-10-offset col-2"></div>
        </div>

        <div class="row">
            <div class="col-9-offset col-3"></div>
        </div>

        <div class="row">
            <div class="col-8-offset col-4"></div>
        </div>

        <div class="row">
            <div class="col-7-offset col-5"></div>
        </div>

        <div class="row">
            <div class="col-6-offset col-6"></div>
        </div>

        <div class="row">
            <div class="col-5-offset col-7"></div>
        </div>

        <div class="row">
            <div class="col-4-offset col-8"></div>
        </div>

        <div class="row">
            <div class="col-3-offset col-9"></div>
        </div>

        <div class="row">
            <div class="col-2-offset col-10"></div>
        </div>

        <div class="row">
            <div class="col-1-offset col-11"></div>
        </div>

        <div>Nested</div>

        <div class="row">
            <div class="col-7">
                <div class="row">
                    <div class="col-3">
                        <div class="nested"></div>
                    </div>
                    <div class="col-6">
                        <div class="nested"></div>
                    </div>
                    <div class="col-3">
                        <div class="nested"></div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="row">
                    <div class="col-6">
                        <div class="nested"></div>
                    </div>
                    <div class="col-6">
                        <div class="nested"></div>
                    </div>
                </div>
            </div>
        </div>

        <div>Alignment</div>
        <div>
            <div class="col-4">Start</div>
        </div>

        <div id="center">
            <div class="col-4">center</div>
        </div>
        <div id="end">
            <div class="col-4">end</div>
        </div>

        <!-- TOP MIDDLE BOTTOM  -->

        <div class="row">
            <div class="col-6"></div>
            <div class="col-6 container-tmb" style="background-color: white;">
                <div class="top blue">top</div>
            </div>
        </div>

        <div class="row">
            <div class="col-6"></div>
            <div class="col-6 container-tmb middle" style="background-color: white;">
                <div class="blue">middle</div>
            </div>
        </div>

        <div class="row">
            <div class="col-6"></div>
            <div class="col-6 container-tmb bottom" style="background-color: white;">
                <div class="blue">bottom</div>
            </div>
        </div>

        <div>Justify Content</div>

        <div class="row">
            <div class="col-12">
                <div class="row justify">
                    <div class="col-2"><div class="nested"></div></div>
                    <div class="col-2"><div class="nested"></div></div>
                    <div class="col-2"><div class="nested"></div></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="row between">
                    <div class="col-2"><div class="nested"></div></div>
                    <div class="col-2"><div class="nested"></div></div>
                    <div class="col-2"><div class="nested"></div></div>
                </div>
            </div>
        </div>


    </div>


</body>

</html>
